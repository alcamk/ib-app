<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>IB-APP</title>
</head>
<body>
    <header>
        <section class="nav-bar">
            <div class="item-nav-bar">
                <img class="logo" src="images/logo.PNG">
            </div>
            <div class="item-nav-bar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="item-nav-bar">
                <ul>
                    <li><a href="#">Log in</a></li>
                    <li><button>Sign up</button></li>
                </ul>
            </div>
        </section>
    </header>
    <section class="tag-name">
        <h1>
            Lic. Ilse Sarahí Bayardo Zamóra
        </h1>
    </section>
    <section class="container">
             
        <section class="item">
            <h2>Agenda un cita</h2>
            <div>
                <li>
                    <label for="name">Nombres:</label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="last-name">Apellidos:</label>
                    <input type="text" id="last-name" name="last_name">
                </li>
                <li>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo">
                </li>
                <li>
                    <label for="phone">Telefono:</label>
                    <input type="number" id="phone" name="phone">
                </li>
                <li>
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age">
                </li>
                <li>
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" name="city">
                </li>
                <li>
                    <label for="reason">Motivo de Consulta:</label>
                    <textarea id="reason" name="reason"></textarea>
                </li>
                <li>
                    <label>Cuauhtemoc</label>
                    <input type="radio" id="cuau" value="cuau"> <br>
                    <label>Villa de Alvarez</label>
                    <input type="checkbox" id="villa" value="villa"> 
                </li>
                <li>
                    <label for="start">Fecha:</label>
                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">           
                </li>
            </div>
        </section>
        <section class="item">
            <h2>Sabías que?</h2>
        </section>
    </section>
    <section class="container-2">

        <div class="item-2"><h2>Clientes</h2></div>
        <div class="item-2"><h2>Ilse</h2></div>
        <div class="item-2"><h2>Servicios</h2></div>

    </section>
    <footer class="footer">
        <div class="item-f"><h2>Aviso de privacidad</h2></div>
        <div class="item-f"><h2>Contacto</h2></div>
        <div class="item-f"><h2>Redes Sociales</h2></div>
    </footer>
</body>
</html>
