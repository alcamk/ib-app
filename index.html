<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBNutritionApp</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type="text/javascript" src="app/main.js"></script>
</head>
<body>
    <h1>IB Nutrition App</h1>

    <form action="" id="form">
        
        <input type="text" name="name" id="name" placeholder="Nombre"><br>
        <input type="text" name="name2" id="name2" placeholder="Segundo nombre "><br>
        <input type="text" name="apellidoPaterno" id="apellidoPaterno" placeholder="Apellido paterno"><br>
        <input type="text" name="apellidoMaterno" id="apellidoMaterno" placeholder="Apellido materno"><br>
        <input type="text" name="celular" id="celular" placeholder="Numero celular"><br>
        <input type="text" name="edad" id="edad" placeholder="edad"><br>
        <input type="text" name="estatura" id="estatura" placeholder="estatura"><br>
        <input type="text" name="peso" id="peso" placeholder="peso"><br>
        <input type="text" name="motivoDeConsulta" id="nmotivoDeConsultaame" placeholder="Motivo de consulta"><br>
        
        <button type="submit" onclick="getDatosPersonales()">Enviar</button>
    </form>
</body>
</html>
