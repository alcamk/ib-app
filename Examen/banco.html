<!DOCTYPE html>
<html>
<head>
	<title>Operaciones de banca en linea </title>
</head>
<body>
	 <form id="registro">
        <label>Nombre:</label>
        <input type="text" id="nombre" ><br><br>
        <label>Correo:</label>
        <input type="text" id="corre" ><br><br>
        <label>Telefono:</label>
        <input type="text" id="telefono" ><br><br>
        <label>No. cuenta:</label>
        <input type="text" id="cuenta" ><br><br>
        <label>Tipo de cliente:</label>
        <select name="select" id="cliente">
            <option value="Cliente">Cliente</option> 
            <option value="Inversor" selected>Inversor</option>
            <option value="Empleado">Empleado</option>
          </select><br><br>
        <label>Tipo de inversoin:</label>
        <select name="select" id="tipo">
            <option value="Dollar">Dollar</option> 
            <option value="Acciones" selected>Acciones</option>
          </select><br><br>
        <label>Inversion</label> 
        <input type="text" id="inversion">
        
        <button type="button" onclick="resultado()">Resultado</button><br><br>

        <label>Monto de inversion</label> 
        <input type="text" id="montoInversion"><br><br>

        

      </form>
	<script type="text/javascript" src="banco.js"></script>
</body>
</html>
